        didnt_receive:
            button: Não recebeu seu código?
        skip:
            open_warning: Confirmar mais tarde
            warning: Sem um telefone confirmado, algumas funcionalidades podem não estar disponíveis. Tem certeza que deseja confirmar outra hora?

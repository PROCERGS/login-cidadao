Enable Two-Factor Authentication: Ativar Autenticação em Dois Fatores
Two-Factor Authentication is a form of authentication that requires a secret code to be typed after you enter your password.: Autenticação em Dois Fatores é uma forma de autenticação que exige, depois de informar a senha, a digitação de um código secreto gerado por um smartphone.
The secret code can only be generated by a single device that you own and carry with you and it has a limited lifetime. This way even if someone steals your password, your account will still be protected by that code.: Esse código secreto, que tem um curto tempo de validade, só pode ser gerado por um único dispositivo que você possui e carrega consigo. Dessa forma, mesmo que alguém roube sua senha sua conta estará segura pois seria necessário roubar, também, seu smartphone.
Enabling Two-Factor Authentication: Ativando Autenticação em Dois Fatores
Before you start, make sure to download and install some code generation app onto your smartphone. If you don't know any, we can recommend you Google's Authenticator app.: Antes de começar, certifique-se de que instalou algum aplicativo de geração de códigos em seu smartphone. Se você não conhece nenhum podemos recomendar o aplicativo do Google, Google Authenticator.
Having the app installed, open it and select the option to add a new service and scan the QRCode below or you can type the secret manually if your app of choice does not have a QRCode scanner.: Tendo o aplicativo instalado, abra-o, selecione a opção de adicionar um novo serviço e realize a leitura do QRCode abaixo. Caso seu aparelho ou aplicativo não seja capaz de ler o código, é possível digitar o código secreto, exibido sob o QRCode, manualmente.
Authenticator Secret: Código Secreto
Activate Two-Factor Authentication: Ativar Autenticação em Dois Fatores
After you finish configuring your code generator app, type the generated code below so that we can make sure it's working correctly.: Depois que você terminar de configurar o aplicativo gerador de códigos, digite o código gerado no campo a seguir para que tenhamos certeza de the tudo está funcionando corretamente.
Generated Code: Código Gerado
Invalid code! Make sure you configured your app correctly and your smartphone's time is adjusted.: Código inválido! Certifique-se de que o aplicativo está configurado corretamente e que o relógio do seu smartphone está ajustado.
scheb_two_factor.code_invalid: Código inválido! Certifique-se de que o relógio do seu smartphone está ajustado.
Two-Factor Authentication enabled.: Autenticação em Dois Fatores ativada.
Security: Segurança
Your account is protected by Two-Factor Authentication. If you wish to disable it you can do so further below.: Sua conta está protegida por Autenticação em Dois Fatores. Se você deseja desativar isso, você pode fazê-lo abaixo.
Backup Codes: Códigos Alternativos
Backup Codes are special codes that can be used to access your account. They can be used only once each and replace a regular generated code. Backup Codes are extremelly important to prevent you from losing access to your account if you lose your smartphone.: Códigos Alternativos são códigos especiais que podem ser usados para acessar sua conta. Cada um pode ser usado apenas uma vez e eles substituem a digitação de códigos gerados normalmente por seu smartphone. Códigos Alternativos são extremamente importantes para prevenir que você perca acesso à sua conta no caso de perda de seu smartphone.
Your Backup Codes can be found in the following box. Please <strong>save them</strong> in a safe location because if you lose them you can <strong>permanently</strong> lose access to your account.: Seus Códigos Alternativos podem ser encontrados no quadro a seguir. Por favor, <strong>guarde-os</strong> em um local seguro pois caso você os extravie é possível que você perca acesso à sua conta <strong>permanentemente</strong>.
Disable Two-Factor Authentication: Desativar Autenticação em Dois Fatores
Currently your account safety is pretty good. If for some reason you need to disable Two-Factor Authentication you can do so in the button below.: Atualmente a segurança da sua conta está bastante forte mas se, por algum motivo, você deseja desativar a Autenticação em Dois Fatores você pode pressionar o botão a seguir.
If you change your mind, remember that you can always enable it back again.: Se você mudar de ideia, lembre-se que você pode reativar a Autenticação em Dois Fatores a qualquer momento.
Confirm Two-Factor Authentication Deactivation: Confirmar Desativação da Autenticação em Dois Fatores
'By disabling Two-Factor Authentication you are reducing your account''s security.': 'Ao desativar a Autenticação em Dois Fatores você está reduzindo o nível de segurança da sua conta.'
'If you want to proceed, type your account''s password to confirm:': 'Se você deseja prosseguir, digite a senha da sua conta para confirmar a alteração:'
I understand the risks. Disable Two-Factor Authentication: Entendo os riscos, desative a Autenticação em Dois Fatores
Keep it activated: Manter Ativada
Two-Factor Authentication disabled.: Autenticação em Dois Fatores desativada.
Generate new Backup Codes: Gerar novos Códigos Alternativos
If your backup codes have been compromised or if you have already used too many of them, you can click the button bellow to generate new ones, but keep in mind that the current Backup Codes you see above will be <strong>deleted</strong> and will stop working.: Se seus códigos alternativos foram comprometidos ou se você já usou muitos deles, você pode clicar no botão a seguir para gerar novos códigos, mas tenha em mente que os códigos atuais que você pode ver acima vão ser <strong>apagados</strong> e não funcionarão mais.
'To prevent unauthorized Backup Code generation type your password to confirm:': 'Para impedir geração não autorizada de Códigos Alternativos, digite sua senha para confirmar:'
Confirm Backup Codes Generation: Confirmação da Geração de Códigos Alternativos
